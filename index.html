<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/51e7cad6f9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="main"></div>
  <script src="./picshare05.js"></script>
  <script>
    (function() {
      var app = Elm.Picshare05.init({
        node: document.getElementById("main")
      });

      app.ports.listen.subscribe(listen);

      function listen(url) {
        console.log("listen to url", url)
        var socket = new WebSocket(url);

        socket.onmessage = function(event) {
          app.ports.receive.send(event.data);
        }
      }
    })();
  </script>
</body>
</html>
